<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hemant - Developer Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: rgb(13, 13, 95);
        color: white;

    }

    nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 80px;
        background-color: rgb(63, 63, 179);

    }

    nav ul {
        display: flex;
        justify-content: center;
    }

    nav ul li {
        list-style: none;
        margin: 0px 25px;
    }

    nav ul li a {
        text-decoration: none;
        color: aliceblue;
    }

    nav ul li a:hover {
        color: rgb(159, 159, 194);
        font-size: 1.04rem;
    }
    
    main hr {
        border: 0;
        background-color:  purple;
        height: 1.2px;
        margin: 40px 84px;
    }

    .left {
        font-size: 1.5rem;
    }

    .firstSection {
        display: flex;
        justify-content: space-around;
        margin: 100px 0px;
        align-items: center;
    }

    .liftSection {
        /* background-color: red; */
        font-size: 3rem;
        /* margin: 70px 0px; */
    }

    .firstSection>div {
        width: 30%;
    }

    .rightSection img {
        width: 80%;
        /* margin: 15px; */
    }

    .purple {
        color: purple;
    }

    .text-gray{
        color: gray;
    }

    #element {
        color: purple;
    }

    .secondSection{
        max-width: 80vw;
        margin: auto;
        height: 80vh;
    }

    .secondSection h1{
        font-size: 1.9rem;
    }

    .secondSection .box {
        background-color: white;
        max-width: 80vw;
        height: 2px;
        margin: 56px 0px;
        display: flex;
    }

    .secondSection .vertical{
        height: 93px;
        width: 1px;
        background-color: white;
        margin: 0px 100px;
    }
</style>

<body>
    <header>
        <nav>
            <div class="left">
            Hemant Portfolio
            </div>
            <div class="right">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">About</a></li>
                    <li><a href="/">Services</a></li>
                    <li><a href="/">projects</a></li>
                    <li><a href="/">Contact Me</a></li>
                </ul>

            </div>
        </nav>
    </header>

    <main>
        <section class="firstSection">
            <div class="liftSection">
                Hi, My name is <span class="purple">Hemu</span>
                <div>and I am a passionate </div>
                <!-- <div>Web Developer</div> -->
                <span id="element"></span>

            </div>
            <div class="rightSection">
                <img src="/images/bg.png" alt="">
            </div>

        </section>

        <hr>

        <section class="secondSection">
            <span class="text-gray">What I Have Done So far</span>
            <h1>Work Experince</h1>
            <div class="box">
                <div class="vertical">
                    <img src="/images/developer.png" alt="">
                </div>
                <div class="vertical"></div>
                <div class="vertical"></div>
                <div class="vertical"></div>

            </div>
        </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <!-- Setup and start animation! -->
    <script>
        var typed = new Typed('#element', {
            strings: ['Web Developer', 'Graphic Designer', 'Web designer', 'vedio Editor '],
            typeSpeed: 50,
        });
    </script>
</body>

</html>
